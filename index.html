<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="tabs-container">
      <div class="left">
        <label for="tab-1" class="label">
          <img src="./images/clock-1.png" />
        </label>
        <label for="tab-2" class="label"
          ><img src="./images/clock-2.png"
        /></label>
        <label for="tab-3" class="label"
          ><img src="./images/clock-3.png"
        /></label>
        <label for="tab-4" class="label"
          ><img src="./images/clock-4.png"
        /></label>
      </div>
      <ul class="tabs">
        <li>
          <input type="radio" name="tabs" id="tab-1" checked />
          <div class="content">
            <img src="./images/clock-1.png" alt="" />
          </div>
        </li>
        <li>
          <input type="radio" name="tabs" id="tab-2" />
          <div class="content">
            <img src="./images/clock-2.png" alt="" />
          </div>
        </li>
        <li>
          <input type="radio" name="tabs" id="tab-3" />
          <div class="content">
            <img src="./images/clock-3.png" />
          </div>
        </li>
        <li>
          <input type="radio" name="tabs" id="tab-4" />
          <div class="content">
            <img src="./images/clock-4.png" />
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
